{% extends "base.html" %}

{% block page_content %}
<form action="{{ url_for('main.register') }}" method="post">
    <div class="form-group">
        <label for="user_id">아이디</label>
        <input class="form-control" id="user_id" name="user_id" type="text" placeholder="아이디 입력">
    </div>
    <div class="form-group">
        <label for="password">비밀번호</label>
        <input class="form-control" id="password" name="password" type="password" placeholder="비밀번호 입력">
    </div>
    <div class="form-group">
        <label for="nickname">아이디</label>
        <input class="form-control" id="nickname" name="nickname" placeholder="닉네임">
    </div>
    <div class="form-group">
        <label for="telephone">전화번호</label>
        <input class="form-control" id="telephone" name="telephone" placeholder="전화번호">
    </div>
    <input class="btn btn-primary" type="submit" value="회원가입">
</form>
{% endblock %}
